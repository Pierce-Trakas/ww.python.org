        <h2><center>Solve the following system of equations:</center></h2>
        <p><center>$$y+3x=10\\2y-3x=2$$</center></p>
        <center><button>$$(2, 4)$$</button></center>
        $$9x+7y=3\\2x-4y=-8$$
        $$6y=-3\\-5x-8y=0$$
        $$2x+4y=-3\\-4x+3y=6$$
